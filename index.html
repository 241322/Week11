<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerry is Waving</title>
    <meta name="author" content="Xander Poalses(241322)">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        section{
            padding-top: 13em;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-light fixed-bottom">
        <div class="container-xxl">
            <a href="#intro" class="navbar-brand">
                <span class="fw-bold text-secondary">
                    StickmanSaysHallo.com
                </span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <input type="button" value="Reset" onclick="reset()" class="btn btn-white btn-md text-muted">
                    </li>
                    <li class="nav-item">
                        <input type="button" value="Review Jerry" class="btn btn-white btn-md text-muted" data-bs-toggle="modal" data-bs-target="#reg-modal">
                    </li>
                    <li class="nav-item ms-2 d-none d-md-inline">
                        <input type="button" value="Apologise" onclick="saySorry()" class="btn btn-secondary btn-md">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="reg-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title"> Review Jerry</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Jerry is already perfect as is thank you for your input!</p>
                </div>
            </div>
        </div>
    </div>

    <section id="intro">
        <div class="container-lg">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-5 text-center text-md-start">
                    <h1>
                        <div class="display-2" id="heading">This is Jerry</div>
                        <div class="display-6 text-muted fst-italic" id="sub">the stickman</div> 
                    </h1>
                    <p class="lead my-4 text-muted" id="hint">(Jerry hates when you don't wave back)</p>
                    <input type="button" value="Wave Back" onclick="waveBack()" class="btn btn-secondary btn-lg" name="makeHappy">
                    <input type="button" value="Don't Wave" onclick="doNotWave()" class="btn btn-secondary btn-lg" name="makeMad">
                </div>
                <div class="col-md-5 text-center d-none d-md-block">
                    <img class="img-fluid" src="./assets/Hallo.png" alt="Jerry is Waving" id="jerry">
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
